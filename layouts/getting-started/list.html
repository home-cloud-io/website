{{ define "main" }}

<section class="page-header getting-started-single-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>
          {{ .Title }}
        </h2>
      </div>
    </div>
  </div>
</section>

<section class="getting-started-single">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <article class="getting-started-single-post">
          {{ .Content }}
        </article>
      </div>
    </div>
  </div>
</section>

{{ end }}
